<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>DOM JavaScript</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Pendaftaran Peminatan</h3>
        </div>
        <form action="">
            <label for="nama">Nama</label><br>
            <input type="text" placeholder="Nama anda" id="nama"><br><br>
            <label for="nim">Nomer Pendaftaran</label><br>
            <input type="text" placeholder="Nomer Pendaftaran Anda" id="nopen"><br><br>
            <p>Pilih Jurusan:</p>
            <input type="radio" name="jurusan" id="teknologiinformasi" value="teknologiinformasi">
            <label for="teknologiinformasi">Teknologi Informasi</label><br>
            <input type="radio" name="jurusan" id="tekniksipil" value="tekniksipil">
            <label for="tekniksipil">Teknik Sipil</label><br>
            <input type="radio" name="jurusan" id="teknikelektro" value="teknikelektro">
            <label for="teknikelektro">Teknik Elektro</label><br>
            <input type="radio" name="jurusan" id="teknimesin" value="teknikmesin">
            <label for="teknikmesin">Teknik Mesin</label><br>
            <input type="radio" name="jurusan" id="data" value="data">
            <label for="data">Data</label><br><br>

            <label for="alamat">Alamat</label><br>
            <textarea placeholder="Tulis alamat mu disini" name="alamat" id="alamat" cols="30" rows="5"></textarea><br><br>

            <label for="selectOption">Asal Sekolah</label><br>
<select id="selectOption">
    <option value="SMA">SMA</option>
    <option value="SMK">SMK</option>
    <option value="MA">MA</option>
</select><br><br>


            <label for="tanggal">Tanggal</label><br>
            <input type="date" id="tanggal"><br><br>

            <button type="submit" onclick="kirimData()">Kirim</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
